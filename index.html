<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="se">
            <div class="lbl">
                Credit card details
            </div>
            <div class="info">
                <div class="inputs">
                    <div class="input_name">
                    Card number
                    </div>
                    <input class="number" type="tel" placeholder="1234 5678 9012 3456">

                    <div class="input_name">
                        Name on card
                    </div>
                    <input type="text" placeholder="Name Surname">

                    <div class="input_secret">
                        <div class="input_name">
                            Expiry date
                        </div>
                        <div>&nbsp;</div>
                        <div class="input_name input_caps">
                            cvv/cvn
                        </div>
                        <input class="input_small month" type="tel" placeholder="02"> 
                        <input class="input_small" type="tel" pattern="[0-9\s]{13,19}" maxlength="4" placeholder="2017"> 
                        <input class="input_small" type="password" pattern="[0-9\s]{13,19}" maxlength="3" placeholder="***"> 
                    </div>
                       
                </div>
            </div>
        </section>
    </main>

    <script src="cleave.js"></script>
    <script src="index.js"></script>
</body>
</html>
